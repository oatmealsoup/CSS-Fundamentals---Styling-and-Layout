<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <h1>Registration</h1>
</head>
<body>

	<form id="RegistrationForm" action="#" method="POST">

<label for="name">Full Name:<label>
<input type="text" id="name" name="name" required><br><br>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br><br>

<fieldset>
    <h2>Gender:</h2>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
</fieldset><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required><br><br>
<h2> Administrators will contact you to obtain identification details if you answer any of the following questions:</h2>
<fieldset>
    <h2>Indigenous status confirmation checkbox:<h2>
	<label><input type="checkbox" name="I have a confirmed indigenous status"> I have a confirmed indigenous status.</label><br><br>
</fieldset><br>
<fieldset>
    <h2>Disability status confirmation checkbox:</h2>
	<label><input type="checkbox" name="I have a diagnosed disability"> I have a diagnosed disability.</label><br><br>
</fieldset><br>
<fieldset>
    <h2>Are you human? Just checking...
<br><br>
<h2>
	<label><input type="checkbox" name="Human?" required> 
I may or may not sweat sometimes. I may or may not be sick of CAPTCHAs. I may or may not wonder if CAPTCHA is an example of planned obsolescence designed to establish a routinely overlooked method for cyberspace domination, or when the idea may have been conceived. I may or may not be human.</label><br><br>
	<label><input type="checkbox" name="Human?" required> I am not a robot.</label><br><br>
	<label><input type="checkbox" name="Human?"> Cloudflare. DDOS check in progress... Anti-spam verification. Click here to confirm you are human. Redirecting... Please confirm you are human by checking boxes containing the word human. Check this box to access the website. Forgot username. Forgot password. Enter email address or phone number for verification. Google. Youtube. Amazon. Alibaba. Write a product review. Donald Trump. COVID-19. Bitcoin. </label><br><br>
</fieldset><br>
<label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>

<div class="button-container">
  <button type="submit">Register</button>
  <button type="reset">Reset Form</button>
</div>
</form>
<br><br>
<footer>
  <p> Registration INC. 2024</p>
</footer>
</body>
</html>
